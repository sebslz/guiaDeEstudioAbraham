<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API + Laravel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class='container'>
        <h1>Registro de Usuario </h1>
        <p>Este formulario <strong> No recarga la pagina</strong> - usa Fetch API </p>

        <!-- Formulario de registro -->
        <form id="userForm">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" min="1" max="120" required>
            </div>

            <button type="submit" id="submitBtn">Registrar Usuario</button>
        </form>

        <!-- Ãrea para mostrar respuestas -->
        <div id="response" class="response-area"></div>
    </div>

    <script src="script.js"></script>

    </div>
</body>

</html>
